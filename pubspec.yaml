version: 1.0.0+1

environment:
  sdk: '>=3.3.0-174.2.beta <4.0.0'


dependencies:
  flutter:
    sdk: flutter

    # buu esa hind akaniki
  speech_to_text: ^6.5.1
  # textni  speech qiladi
  flutter_tts: ^3.8.5
  # animatsiya uchun
  flutter_launcher_icons: ^0.13.1
  gap: ^3.0.1
  animate_do: ^3.1.2
  http: ^1.1.2

    # kerakli paketlar bu productive ichidagilari
  # cupertino_icons: ^1.0.6
